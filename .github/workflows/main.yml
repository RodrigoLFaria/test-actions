name: Delete Package v2

on:
  push:
    branches:    
      - 'main'

jobs:
  delete-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Delete Package Versions
        uses: actions/delete-package-versions@v3
        with:
          #package-name: 'test-actions'
          #min-versions-to-keep: 2
          package-version-ids: '27014883'
